<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="main-menu">
        <h1> Форма обратной связи</h1>
            </nav>
        </div>
    </header>  <!--  -->
    
    <main>
        <form action="https://httpbin.org/post"method="post">  <!-- создаем форму, экшн - куда будем отправляю форму, запрос с методом пост  -->
            <div class="form-group">  <!-- чтобы не в одну строчку -->
                 <label class="form-label" for="name">ФИО</label>  <!-- название формы, где будем писать  -->
                <input type="text" name="NAME" id="name" required placeholder="Иванов И.И.">  <!-- поле для текста импут значение текст селыр прописано иванов -->
            </div>
            <div class="form-group"> <!-- чтобы не в одну строчку -->
                <label class="form-label" for="email">Введите Email</label>
                <input type="Email" name="Email" id="Email" required placeholder="Ivanov@gmail.com">  <!-- рекваирд для того, чтобы без заполненого поля не отправлять -->
            </div>
            <div class="form-group"> <!-- чтобы не в одну строчку -->
                <label class="form-label" for="login">Введите логин</label>
                <input type="text" name="login" id="login" required placeholder="Ivanovboy"> <!-- плейсхолдер чтобы была подсказка, которая исчезнет -->
            </div>
            <div class="form-group"> <!-- чтобы не в одну строчку -->
                <label class="form-label" for="password">Введите пароль</label>
                <input type="password" name="password" id="password" required placeholder="B33hljc2.">
            </div>
            <div class="form-group"> 
                <label class="form-label" for="remember"> Запомнить меня</label>
                 <input type="checkbox" name="remember" id="remember">
            </div>
            <div class="form-group"> <!-- поле для ввода текста ниже -->
                <label class="form-label" for="message">Ваше сообщение</label>
                <textarea name="message" id="message" cols="30" rows="10" required placeholder="Почему вы решили воспользоваться формой обратной связи?"></textarea>
            </div>
            <div class="form-group">
                <p class="form-label">Как вы узнали о нас?</p>
                <input type="radio"name="sourse" id="block" value="block"> <!-- радио для выбора в форме, только 1 выбор-->
                <lable for="block">Реклама в интернете</lable><br>
                <input type="radio"name="sourse" id="friends" value="friends"> <!-- в валью для сохранения-->
                <lable for="friends">Рассказали друзья</lable>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Категория обращения</label>     
                <select name="category" id="category">
                    <option value="propose">Предложение</option>
                    <option value="grievance">Жалоба</option>
                </select>      
            </div>
            <div class="form-group"> 
                <label class="form-label" for="attechment">Вложение</label>
                <input type="file" name="attechment" id="attechment">
            </div>
            <div class="form-group"> 
                <label class="form-label" for="agreement"> Согласие на обработку данных</label>  
                 <input type="checkbox" name="agreement" id="agreement">
            </div>
        <input class="btn" type="submit" value="Отправить">  <!-- отправить данные -->
        </form>
        <footer>
            <div class="container">
      Контакная информация: 89164613619 <br> Почта: victoria_mosh@mail.ru <br> &copy;Мошникова В.О. 
            </div> 
    </footer>
    </main>
</body>
</html>
